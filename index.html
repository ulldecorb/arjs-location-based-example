<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>GeoAR.js demo</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <script>
        AFRAME.registerComponent('custom-button', {
    schema: {
        url: { type: 'string', default: '/'}
    },
    init: function() {
        var el = this.el;
        var url = this.data.url;
        console.log('FIRST TIME!')

        el.addEventListener('click', () => {
            console.log('IS CLICKED!!!')
            console.log('url: ',url)
            // window.location.href = url;
            window.location.href = 'https://giphy.com/gifs/rick-astley-Ju7l5y9osyymQ/fullscreen';
        })
    }
})
    </script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >
      <a-text
        class="clickable"
        animation="property: position; to: 1 -5 5; dur: 4000; easing: linear; loop: true"
        value="la animacio no funciona?"
        look-at="[gps-camera]"
        position="15 5 -5"
        rotation="90 0 0"
        scale="100 100 100"
        color="white"
        gps-entity-place="latitude: 41.456874; longitude: 2.251021;"
        ></a-text>
        <!-- latitud Casa -->
        <!-- latitud Salvador Espriu -->
        <!-- gps-entity-place="latitude: 41.463955; longitude: 2.248004;" -->
      <a-camera gps-camera rotation-reader cursor="fuse: false; rayOrigin: mouse;" raycaster="far: 10000; objects: .clickable"> </a-camera>
      <!-- a-camera(position="0 0 0" look-controls="enabled: false" cursor="fuse: false; rayOrigin: mouse;" raycaster="far: 10000; objects: .clickable") -->

    </a-scene>
  </body>
</html>
